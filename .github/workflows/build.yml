name: build

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
        matrix:
          name: [linux, windows, macos]

          include:
            - name: linux
              os: ubuntu-latest
              unzip: unzip data/cache.zip -d data
            - name: windows
              os: windows-latest
              unzip: 7z x data/cache.zip -odata
            - name: macos
              os: macos-latest
              unzip: unzip data/cache.zip -d data
    
    steps:
      - uses: actions/checkout@v1
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Clippy
        run: cargo clippy

      - name: Build
        run: cargo build --verbose

      - name: Fetch release
        uses: dsaltares/fetch-gh-release-asset@master
        with:
          repo: 'runecore/osrs-cache'
          version: 'tags/test-data'
          file: 'cache.zip'
          target: 'data/cache.zip'
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Unzip
        run: ${{ matrix.unzip }}

      - name: Run tests
        run: cargo test --verbose
